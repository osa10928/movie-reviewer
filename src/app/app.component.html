<header class="main-header">
  <h1 id="main-h1" class="d-flex justify-content-center align-items-center">
    Prince Picks
  </h1>
  <nav class="d-flex justify-content-between">
  	<a routerLink="/" class="d-flex p-2">Home</a>
  	<div *ngIf="this.usersService.getUser; else loginBlock" href="#" class="p-2 ml-3 d-flex">
      <p class="mb-0">Welcome</p>
      <div ngbDropdown class="d-inline-block">
        <button class="btn dropdown-toggle ml-3" type="button" id="navDropdown" ngbDropdownToggle>
          {{ this.usersService.getUser() | TitleCasePipe }}
        </button>
        <div ngbDropdownMenu aria-labelledby="navDropdown">
          <button class="dropdown-item" href="#">Logout</button>
        </div>
      </div>
    </div>
  	<ng-template #loginBlock>
  		<a routerLink="/login" class="p-2">Login</a>
  	</ng-template>
  </nav>
</header>
<button (click)="topOfPage()" id="new-message-btn" class="d-none"></button>
<app-messages></app-messages>
<div id="main-layout" class="row p-3">
  <section class="col-12 col-xm-12 col-md-3">hi</section>
  <section class="col-12 col-xm-12 col-md-6">
  	<router-outlet></router-outlet>
  </section>
  <section class="col-12 col-xm-12 col-md-3">lo</section>
</div>
